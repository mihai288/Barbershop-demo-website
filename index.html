  <script>
  const tracker = document.querySelector('.tracker');
  const dot = tracker.querySelector('.dot');

  let mouseX = window.innerWidth / 2;
  let mouseY = window.innerHeight / 2;

  let trackerX = mouseX;
  let trackerY = mouseY;

  let dotX = mouseX;
  let dotY = mouseY;

  // Mouse move tracking
  document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function animate() {
    // Interpolare pentru cerc
    trackerX += (mouseX - trackerX) * 0.1;
    trackerY += (mouseY - trackerY) * 0.1;

    // Interpolare pentru punct
    dotX += (mouseX - dotX) * 0.3;
    dotY += (mouseY - dotY) * 0.3;

    tracker.style.transform = `translate3d(${trackerX - 20}px, ${trackerY - 20}px, 0)`;
    dot.style.left = `${dotX - trackerX + 20}px`;
    dot.style.top = `${dotY - trackerY + 20}px`;

    requestAnimationFrame(animate);
  }

  animate();

  const sidebarLink = document.querySelector('.sidebar a');
const header = document.querySelector('header');
const sidebaropen = document.querySelector('.sidebar-open');

sidebarLink.addEventListener('click', (e) => {
  e.preventDefault();

  if (header.style.height === '90%') {
    header.style.height = '';  // revine la valoarea CSS inițială
      sidebaropen.style.display = "none";
  } else {
    header.style.height = '90%';
    sidebaropen.style.display = "flex";
    sidebaropen.style.flexDirection = "column";
    sidebaropen.style.gap = "80px";
    sidebaropen.style.textAlign = "center";
  }
});

</script>
